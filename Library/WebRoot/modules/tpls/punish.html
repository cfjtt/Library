<!DOCTYPE html>
<html>
  <head>
    <title>罚金标准管理</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
   	 <div class="panel panel-danger">
   	 	<div class="panel-heading">罚金标准管理</div>
   	 	<div id="tabs">
			<ul class=" nav nav-tabs">
				<li role="presentation" class="active"><a click id="borrowBook"><span
						class="glyphicon glyphicon-exclamation-sign"></span> 罚金标准</a></li>
			</ul>
		</div>
		
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-3 col-xs-offset-4">
					<span>超期罚款标准</span><input type="text" class="form-control" placeholder="超期罚款标准"
								ng-model="days" >
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-3 col-xs-offset-4">
					<span>书籍丢失,罚金为原书价格的倍数</span><input type="text" class="form-control" placeholder="书籍丢失罚款标准"
								ng-model="miss" >
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-3 col-xs-offset-4">
					<span>超期免罚的天数</span>
					<select class="form-control" ng-model="avoidDay" ng-init="avoidDay=''">
						<option value="">请选择超期免罚的天数</option>
						<option value="1" ng-selected="avoidDay==1">1天</option>
						<option value="3" ng-selected="avoidDay==3">3天</option>
						<option value="5" ng-selected="avoidDay==5">5天</option>
						<option value="7" ng-selected="avoidDay==7">7天</option>
					</select>
				</div>
			</div>
			<br/>
			<div class="row">
				
				<div class="col-xs-3 col-xs-offset-5">
					<button class="btn btn-default" type="button"
								ng-click="sure()">确定</button>
								&nbsp;
					<button class="btn btn-default" type="reset">取消</button>
				</div>
			</div>
		</div>
   	 </div>
   	 
   	 
   	 <!-- 模态框 -->
	<div class="modal fade " id="alert" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<a class="modal-title lead " id="myModalLabel">提示</a>
				</div>
				<div class="modal-body" id="alertMessage">{{message}}</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" aria-hidden="true"
						data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
