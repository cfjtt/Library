<!DOCTYPE html>
<html>
<head>
<title>书刊遗失</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="content-type" content="text/html; charset=UTF-8">
</head>

<body>
	<div class="container">
		<div class="row">
			<div id="tabs" style="margin-left:2px;">
				<ul class=" nav nav-tabs">
					<li role="presentation" class="active"><a
						ng-click="operateMiss()" click><span
							class="glyphicon glyphicon-dashboard"></span> 书刊遗失记录</a></li>
					<li role="presentation"><a ng-click="showHistory=false" click><span
							class="glyphicon glyphicon-lock"></span> 书刊挂失</a></li>

				</ul>
			</div>
		</div>

		<div class="row" ng-show="showHistory" ng-init="showHistory=true">
			<div style="color:red;margin-left:500px;">{{isNull}}</div>
			<!-- 显示书刊遗失历史 -->
			<table class="table table-striped table-hover table-condensed"
				ng-show="isValue">
				<thread>
				<tr>
					<th>序列</th>
					<th ng-click="col='bookId';desc=!desc">索引号<span
						class="glyphicon glyphicon-resize-vertical"></span></th>
					<th ng-click="col='bookName';desc=!desc">书名<span
						class="glyphicon glyphicon-resize-vertical"></span></th>
					<th ng-click="col='autor';desc=!desc">作者<span
						class="glyphicon glyphicon-resize-vertical"></span></th>
					<th ng-click="col='publishHome';desc=!desc">出版社<span
						class="glyphicon glyphicon-resize-vertical"></span></th>
					<th ng-click="col='placeName';desc=!desc">馆藏位置<span
						class="glyphicon glyphicon-resize-vertical"></span></th>
					<th ng-click="col='endTime';desc=!desc">遗失时间<span
						class="glyphicon glyphicon-resize-vertical"></span></th>
				</thread>
				<tbody>
					<tr ng-repeat="item in Items |orderBy:col:desc">
						<td>{{$index+1}}</td>
						<td>{{item.bookId}}</td>
						<td>{{item.bookName}}</td>
						<td>{{item.autor}}</td>
						<td>{{item.publishHouse}}</td>
						<td>{{item.placeName}}</td>
						<td>{{item.endTime | date:"yyyy-MM-dd"}}</td>
					</tr>
				</tbody>

			</table>
		</div>

		<div class="row" ng-show="!showHistory">
			<div class="row">
				<div class="row">
					<div class="col-xs-3 col-xs-offset-4">
						<input type="text" class="form-control" placeholder="请输入借书证"
							ng-model="loadId">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 col-xs-offset-4">
						<input type="text" class="form-control" placeholder="请输入图书索引号"
							ng-model="bookId" ng-blur="sureAndMiss(1)">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 col-xs-offset-4" ng-bind-html="showMissMsg">

					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 col-xs-offset-7">
						<button type="submit" class="btn btn-default"
							ng-click="sureAndMiss(2)">确定</button>
						<button type="reset" class="btn btn-default">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
