<!DOCTYPE html>
<html>
  <head>
    <title>收藏书籍</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
    <div class="container">
		<div class="row">
			<div class="col-xs-12" style="padding-left:0px;">
				<div style="color:red;margin-left:500px;">{{isNull}}</div>
				<!-- 显示当前借阅信息 -->
				<table class="table table-striped table-hover table-condensed"
					ng-show="isValue">
					<thread>
					<tr>
						<th>序列</th>
						<th ng-click="col='bookId';desc=!desc">索引号<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='bookName';desc=!desc">书名<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='autor';desc=!desc">作者<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='publishHouse';desc=!desc">书籍信息<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='startTime';desc=!desc">收藏时间<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='endTime';desc=!desc">操作<span></span></th>
						
					</tr>
					</thread>
					<tbody>
						<tr ng-repeat="item in Items |orderBy:col:desc">
							<td>{{$index+1}}</td>
							<td>{{item.bookId}}</td>
							<td>{{item.bookName}}</td>
							<td>{{item.autor}}</td>
							<td>{{item.publishHouse}} {{item.publishTime | date : "yyyy-MM-dd"}}</td>
							<td>{{item.startTime | date:"yyyy-MM-dd"}}</td>
							<td>
								<span class="glyphicon glyphicon-remove-circle"></span><a
								style="color:black" ng-click="cancleSave(item,$index)">&nbsp;取消收藏</a>
							</td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
  </body>
</html>
