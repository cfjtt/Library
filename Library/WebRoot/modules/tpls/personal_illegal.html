<!DOCTYPE html>
<html>
<head>
<title>违章记录</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body>
	<div class="container" style="padding-left:0px;">
		<div class="row">
			<div class="col-xs-12" style="padding-left:0px;">
				<div style="color:red;margin-left:500px;">{{isNull}}</div>
				<!-- 显示违规记录 -->
				<table class="table table-striped table-hover table-condensed"
					ng-show="isValue">
					<thread>
					<tr>
						<th>序列</th>
						<th ng-click="col='bookId';desc=!desc">索引号<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='bookName';desc=!desc">书名<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='autor';desc=!desc">作者<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='startTime';desc=!desc">借阅时间<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='endTime';desc=!desc">结束时间<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='operate';desc=!desc">违约类型<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
						<th ng-click="col='money';desc=!desc">所欠金额<span
							class="glyphicon glyphicon-resize-vertical"></span></th>
					</tr>
					</thread>
					<tbody>
						<tr ng-repeat="item in Items |orderBy:col:desc">
							<td>{{$index+1}}</td>
							<td>{{item.bookId}}</td>
							<td>{{item.bookName}}</td>
							<td>{{item.autor}}</td>
							<td>{{item.startTime | date : "yyyy-MM-dd"}}</td>
							<td>{{item.endTime | date:"yyyy-MM-dd"}}</td>
							<td>{{item.operate == 0 ? "超期欠款" : "书籍丢失"}}</td>
							<td>{{item.money}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<!-- 分页 -->
			<div class="row" ng-show="totalPage>1" style="margin-right:15px;">
				<!-- 分页 -->
				<nav class="navbar-default nav navbar-right" id="tableLimit">

					<ul class="pager pagination-sm">

						<li><a style="color:#428bca;font-weight: bold;"
							ng-click="changePage('up')">上一页</a></li>
						<li><a style="color:#428bca;font-weight: bold;"><span
								style="color:red" ng-init="startPage=1;totalPage=1">{{startPage}}</span>/<span
								style="color:black;">{{totalPage}}</span></a></li>
						<li><a style="color:#428bca;font-weight: bold;"
							ng-click="changePage('down')">下一页</a></li>
						<li><span>到第<input type="number"
								style="max-width: 30px;" ng-blur="changePage('userDefined')"
								ng-model="defined">页
						</span></li>
					</ul>

				</nav>
			</div>
	</div>
</body>
</html>
