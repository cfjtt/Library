<!DOCTYPE html>
<html>
<head>
<title>预约到书</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="content-type" content="text/html; charset=UTF-8">
</head>

<body>
	<div class="panel panel-danger" ng-init="startPage=1;totalPage=1">
		<div class="panel-heading">预约到书</div>
		<div class="panel-body" style="padding:0px;">
				<div class="row">
					<div class="col-xs-2">
						<input type="text" ng-model="test" class="form-control"
							placeholder="在结果中查找">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<table class="table table-striped table-hover table-condensed"
							style="margin-left:2px;">
							<thread>
							<tr>
								<th>序列</th>
								<th ng-click="col='realName';desc=!desc">姓名<span
									class="glyphicon glyphicon-resize-vertical"></span></th>
								<th ng-click="col='bookId';desc=!desc">索引号<span
									class="glyphicon glyphicon-resize-vertical"></span></th>
								<th ng-click="col='bookName';desc=!desc">书名<span
									class="glyphicon glyphicon-resize-vertical"></span></th>
								<th ng-click="col='publishTime';desc=!desc">出版信息<span
									class="glyphicon glyphicon-resize-vertical"></span></th>
								<th ng-click="col='startTime';desc=!desc">预约时间<span
									class="glyphicon glyphicon-resize-vertical"></span></th>
							</tr>
							</thread>
							<tbody>
								<tr ng-repeat="item in items | orderBy:col:desc | filter:test">
									<td>{{$index+1}}</td>
									<td>{{item.realName}}</td>
									<td>{{item.bookId}}</td>
									<td><a ui-sref="detailBookInfo({bookinfo:item})"
										style="color:blue;" ui-sref-opts="{reload:true}">{{item.bookName}}</a></td>
									<td>{{item.publishHouse}} {{item.publishTime
										|date:'yyyy-MM' }} {{item.autor}}</td>
									<td>{{item.startTime |date : 'yyyy-MM-dd'}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- 分页 -->
				<div  style="margin-right:15px;" class="row">
					<!-- 分页 -->
					<nav class="navbar-default nav navbar-right" id="tableLimit">
						<ul class="pager">
							<li><a style="color:#428bca;font-weight: bold;"
								ng-click="changePage('up')">上一页</a></li>
							<li><a style="color:#428bca;font-weight: bold;"><span
									style="color:red">{{startPage}}</span>/<span
									style="color:black;">{{totalPage}}</span></a></li>
							<li><a style="color:#428bca;font-weight: bold;"
								ng-click="changePage('down')">下一页</a></li>
							<li><span>到第<input type="number"
									style="max-width: 40px;max-height: 20px;" ng-blur="changePage('userDefined')"
									ng-model="defined">页
							</span></li>
						</ul>
					</nav>
				</div>
		</div>
	</div>
</body>
</html>
